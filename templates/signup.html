{% extends "base.html" %}
{% block pagetitle %}Signup | Opinify{% endblock %}

{% block content %}
<ul>
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
<form action="" method="post">
{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input type="submit" value="Sign up"/>
</form>

{% endblock %}
